<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Hackaton</title>
</head>

<body>

  <header class="container">

    <div class="logo_img">
      <img src="Images/logo.png" alt="Logo">
    </div>

    <nav>

      <ul class="menu">

        <li>
          <a href="">Home</a>
        </li>
        <li>
          <a href="">Destinations</a>
        </li>
        <li>
          <a href="">About</a>
        </li>
        <li>
          <a href="">Partner</a>
        </li>

      </ul>

      <div class="menu_btn">

        <button>Login</button>
        <button>Register</button>

      </div>

    </nav>

  </header>

  <section class="main_container_wrapper">

    <div class="form">

      <h1 class="title">Explor and <br> Travel</h1>

      <div class="line"></div>

      <form method="POST" class="main_container_form">

        <input class="input" type="text" placeholder="Name">
        <input class="input" type="email" placeholder="Email" name="" id="">

        <button type="submit" class="form_btn">Submit</button>

      </form>

    </div>

    <div class="main_container_img">

      <div class="main_container_block">

        <img src="Images/pic1.png" alt="Pic_1">

        <p class="block_txt">Lorem ipsum</p>

      </div>

      <div class="main_container_block">

        <img src="Images/pic2.png" alt="Pic_2">

        <p class="block_txt">Lorem ipsum</p>

      </div>

    </div>

  </section>

</body>

</html>
